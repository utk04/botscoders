<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal Stock Management</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Define basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        main {
            max-width: 800px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 1.5rem;
        }

        h2 {
            background-color: #444;
            color: white;
            padding: 0.5rem;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 0.5rem;
        }

        /* Add more specific styles as needed for your content */
    </style>
</head>
<body>
    <header>
        <h1>Coal Stock Management</h1>
    </header>
    <nav>
        <!-- Navigation menu, links, or buttons -->
    </nav>
    <main>
        <!-- Main content area -->
        <section id="coalStock">
            <h2>Coal Stock at Railway Sidings</h2>
            <p id="coalStockData">Loading data...</p>
        </section>
        <section id="notifications">
            <h2>Notifications</h2>
            <ul id="notificationList">
                <li>Notification 1</li>
                <li>Notification 2</li>
                <li>Notification 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Coal Stock Management</p>
    </footer>

    <script>
        // Simulate fetching real-time coal stock data
        setTimeout(function () {
            const coalStockData = Math.floor(Math.random() * 10000); // Random data
            document.getElementById("coalStockData").textContent = `Coal Stock: ${coalStockData} tons`;
        }, 2000); // Update every 2 seconds
    </script>
</body>
</html>
